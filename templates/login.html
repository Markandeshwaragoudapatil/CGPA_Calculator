{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="login-form">
        <form action="/login/loginVerify" method="post">
            <input type="text" name="user_input" placeholder="Your username..." autocomplete="off" autocorrect="off">
            <input type="text" name="pass_input" placeholder="Enter password..." autocomplete="off" autocorrect="off">
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
